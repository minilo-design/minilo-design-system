<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Basic SEO Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#003078" />
    <meta
      name="description"
      content="Minilo Design is a minimalistic and adaptive design system that empowers developers with flexible components for building modern UIs."
    />
    <meta
      name="keywords"
      content="design system, Minilo, UI components, web design, responsive design, modern UI, adaptive UI"
    />
    <meta name="author" content="Minilo Design" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logo192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="%PUBLIC_URL%/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="%PUBLIC_URL%/favicon/android-chrome-512x512.png"
    />

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta
      property="og:title"
      content="Minilo Design - A Modern Design System"
    />
    <meta
      property="og:description"
      content="Minilo Design is a minimalistic and adaptive design system that empowers developers with flexible components for building modern UIs."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo.png" />
    <meta property="og:url" content="https://minilo.io" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Minilo Design - A Modern Design System"
    />
    <meta
      name="twitter:description"
      content="Minilo Design is a minimalistic and adaptive design system that empowers developers with flexible components for building modern UIs."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />

    <title>Minilo Design</title>
  </head>

    <div id="root"></div>
  </body>
</html>
